<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="col-sm-10 m-2" style="border-style:solid;text-align: center;align-items: center;">
            <h1>My Chat Application</h1>
            <input class="form-control" type="text" placeholder="Type group name" style="width:fit-content;" />
            <input class="form-control" type="text" placeholder="Type you name" style="width:fit-content;" />
            <button class="btn-primary">Join group</button>
        </div>
        <br><br><br>
        <div class="col-sm-10" style="border-style:solid;text-align: center;align-items: center;">
            <h1>Group name : Online Users (4)</h1>
                <div class="m-2" style="border-style:groove;text-align: center;">
                    <p style="border-style:groove;border-radius:10px;width:fit-content;width:-webkit-fit-content; width:-moz-fit-content;">user1: Message from user1</p>
                    <p style="border-style:groove;border-radius:10px;width:fit-content;width:-webkit-fit-content; width:-moz-fit-content;">user2: Message from user1</p>
                    <p style="border-style:groove;border-radius:10px;width:fit-content;width:-webkit-fit-content; width:-moz-fit-content;flex:display;flex-direction:column-reverse;">You: Your Message</p>
                </div>
                <input type="text" placeholder="Type you name""/>
                <p>You logout after (00:21)</p>
        </div>
    </div>
</body>

</html>
